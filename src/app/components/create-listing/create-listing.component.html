<div class="row">
    <div class="col-8">
        <div class="card">
        <div class="card-header">Add New Property</div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #Form="ngForm">
                <div>
                    <tabset #formTab>
                    <tab heading="Basic Information" id="tab1">
                        
                        <div class="form-group col-12">
                            <p>I want to</p>
                            <div class="btn-group" btnRadioGroup>
                                <label class="btn btn-outline-primary me-2" 
                                btnRadio=1 role="button" name="SellRent">Sell</label>
                                <label class="btn btn-outline-primary" 
                                btnRadio=2 role="button" name="SellRent">Rent</label>
                            </div> 
                        </div>
                        
                        <div class="form-group col-12">
                            <p>Property Type</p>
                            <div class="btn-group" btnRadioGroup>
                                <label
                                *ngFor="let item of propertyTypes"
                                class="btn btn-outline-primary me-2" 
                                [btnRadio]="item" tabindex="0" role="button" name="SellRent">{{item}}</label>
                            
                            </div> 
                        </div>

                        <div class="form-group col-12">
                            <p>Furnishing Type</p>
                            <div class="btn-group" btnRadioGroup>
                                <label
                                *ngFor="let item of furnishTypes"
                                class="btn btn-outline-primary me-2" 
                                [btnRadio]="item" tabindex="0" role="button" name="SellRent">{{item}}</label>
                            
                            </div> 
                        </div>
    <!-- 
                        <div class="form-group col-12">
                            <label for="adress">Adress</label>
                            <input type="text" class="form-control" #propAdress="ngModel" 
                            ngModel name="adress" required minlength="5">
                            <span *ngIf="!propAdress.valid&& propAdress.touched" class="error-block">
                                <span *ngIf="propAdress.errors?.['required']">Please enter property adress</span>
                                <span *ngIf="propAdress.errors?.['minlength']">Adress must be longer than 5 symbols</span>
                            </span>
                            
                        </div>
                        <div class="form-group col-12">
                            <label for="type">Type</label>
                            <input type="text" class="form-control" #propType="ngModel" ngModel name="type" required>
                            <span *ngIf="!propType.valid&& propType.touched" class="error-block">Please enter property type</span>
                        </div> -->
                        <div class="form-group col-12">
                            <label for="price">City</label>
                            <input type="text" class="form-control"  required>
                        </div>
                    </tab>
                    <tab heading="Pricing">
                        <div class="form-group col-12">
                            <label>Price (in USD)</label>
                            <input type="text" class="form-control">
                        </div>
            
                        <div class="form-group col-12">
                            <label>Security (in USD)</label>
                            <input type="text" class="form-control">
                        </div>
            
                        <div class="form-group col-12">
                            <label>Maintenance (in USD)</label>
                            <input type="text" class="form-control">
                        </div>
            
                        <div class="form-group col-12">
                            <label>Built Area (in Sqr Feet)</label>
                            <input type="text" class="form-control">
                        </div>
            
                        <div class="form-group col-12">
                            <label>Carpet Area(in Sqr Feet)</label>
                            <input type="text" class="form-control">
                        </div>
                    </tab>
                    <tab heading="Address">
                        <div class="form-group col-12">
                            <label>Floor</label>
                            <input type="text" class="form-control">
                        </div>
            
                        <div class="form-group col-12">
                            <label>Total Floor</label>
                            <input type="text" class="form-control">
                        </div>
            
                        <div class="form-group col-12">
                            <label>Address</label>
                            <input type="text" class="form-control">
                        </div>
            
                        <div class="form-group col-12">
                            <label>Landmark</label>
                            <input type="text" class="form-control">
                        </div>
                    </tab>
                    <tab heading="Other">
                        <div class="form-group col-12">
                            <label>Ready to Move</label><br/>
                            <div class="btn-group" btnRadioGroup>
                                <label class="btn btn-outline-primary me-2" 
                                btnRadio=1 tabindex="0" role="button" name="RTM">Yes</label>
                                <label class="btn btn-outline-primary" 
                                btnRadio=2 tabindex="0" role="button" name="RTM">No</label>
                            </div> 
                        </div>
            
                        <div class="form-group col-3">
                            <label>Possession/Avaialble From</label>                    
                            <input type="text"
                                    placeholder="Datepicker"
                                    class="form-control"
                                    bsDatepicker [bsConfig]="{containerClass:'theme-dark-blue', dateInputFormat:'YYYY-MM-DD'}">
                                
                        </div>
            
                        <div class="form-group col-12">
                            <label>Age of Property</label>
                            <input type="text" class="form-control">
                        </div>
            
                        <div class="form-group col-12">
                            <label>Gated Community</label>
                            <input type="text" class="form-control">
                        </div>
            
                        <div class="form-group col-12">
                            <label>Main Entrance</label>
                            <input type="text" class="form-control">
                        </div>
            
                        <div class="form-group col-12">
                            <label>Description</label>
                            <textarea type="text" class="form-control" rows="6"></textarea>
                        </div>
                    </tab>
                    <tab heading="Photos">
                        <div class="form-group col-12">
                            <div class="photo-control">
                                <button class="mt-5" type="button">Upload</button> <br>
                                This is under construction
                            </div>
                        </div>
                        <div class="form-group col-12 d-grid gap-2">
                            <button type="reset" class="btn btn-primary">Cancel</button>
                            <button type="submit" class="btn btn-primary me-2">Save</button>
                        </div>
                    </tab>
                    </tabset>
                </div>
            </form>
        </div>
    </div>
    <div class="col-4">
        <h3>Your Property Preview</h3>
    </div>
</div>
</div>
