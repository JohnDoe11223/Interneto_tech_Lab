<div class="card">
    <div class="card-header">Add New Property</div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
            <div class="form-group col-12">
                <label for="adress">Adress</label>
                <input type="text" class="form-control" #propAdress="ngModel" 
                ngModel name="adress" required minlength="5">
                <span *ngIf="!propAdress.valid&& propAdress.touched" class="error-block">
                    <span *ngIf="propAdress.errors?.['required']">Please enter property adress</span>
                    <span *ngIf="propAdress.errors?.['minlength']">Adress must be longer than 5 symbols</span>
                </span>
                
            </div>
            <div class="form-group col-12">
                <label for="type">Type</label>
                <input type="text" class="form-control" #propType="ngModel" ngModel name="type" required>
                <span *ngIf="!propType.valid&& propType.touched" class="error-block">Please enter property type</span>
            </div>
            <div class="form-group col-12">
                <label for="price">Price</label>
                <input type="text" class="form-control" ngModel name="price" required>
            </div>
            <div class="form-group col-12">
                <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-2">Save</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </div>
        </form>
    </div>
</div>
