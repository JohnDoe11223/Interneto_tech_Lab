<div class="row">
    <div class="col-8 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
                    <div class="form-group col-12">
                        <label for="userName">Name</label>
                        <input type="text" class="form-control" required ngModel name="userName">
                    </div>
                    <div class="form-group col-12">
                        <label for="userPassword">Password</label>
                        <input type="password" class="form-control" required ngModel name="userPassword">
                    </div>
                    <div id="buttons" class="form-group col-12 mt-2">
                        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary ">Login</button>
                        <button type="button" id="cancel" class="btn btn-secondary ms-2">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
