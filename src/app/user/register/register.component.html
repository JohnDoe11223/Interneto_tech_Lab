<div class="row">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" 
              formControlName="userName">
              <span *ngIf="!userName!.valid && userName!.touched"
              class="error-block">
                    Please provide your user name
              </span>
          </div>
  
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="userEmail">
            <span *ngIf="!userEmail!.valid && userEmail!.touched" class="error-block">
                 <span *ngIf="userEmail.hasError('required')">
                    Please provide your email
                 </span>
                 <span *ngIf="userEmail.hasError('email')">
                    Please provide valid email
                 </span>
            </span>
        </div>
  
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="text" class="form-control" formControlName="userPassword">
            <span *ngIf="!userPassword!.valid && userPassword!.touched" class="error-block">
                <span *ngIf="userPassword.hasError('required')">
                   Please provide your password
                </span>
                <span *ngIf="userPassword.hasError('minlength')">
                  Password should be longer than 6 character
                </span>
           </span>
        </div>
  
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" formControlName="userConfirmPassword">
            <span *ngIf="!userConfirmPassword!.valid && userConfirmPassword!.touched" class="error-block">
                <span *ngIf="userConfirmPassword.hasError('required')">
                   Please confirm your password
                </span>
                <span *ngIf="userConfirmPassword.hasError('minlength')">
                    Password should be longer than 6 character
                  </span>
            </span>    
            <span *ngIf="registerForm.hasError('passwordMatch')&&userConfirmPassword!.valid" class="error-block">
                Passwords must match
            </span>
           
        </div>
  
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" formControlName="userMobileNumber">
          </div>
  
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
          <!-- Form Values: {{registerForm.value|json}}
          Form Status: {{registerForm.valid}} -->
        </form>
      </div>
    </div>
    </div>
  </div>
